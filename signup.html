<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pure CSS3 Login Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign up </h2>
    <h2 class="inactive underlineHover"> <a href="signin.html">Sign In</a> </h2>
    <!-- <h2 class="inactive underlineHover">Sign Up </h2> -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="dp.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="signup" class="fadeIn second" name="signup" placeholder="username">
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
      <input type="text" id="password2" class="fadeIn third" name="password2" placeholder="confirm password">
      <input type="submit" class="fadeIn fourth" value="Sign up">
    </form>

    <!-- Remind Passowrd -->

  </div>
</div>
<!-- partial -->
  
</body>
</html>
